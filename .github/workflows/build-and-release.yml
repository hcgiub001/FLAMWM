name: Build & Release Watchmode Bundles

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'    # daily at 03:00 UTC (adjust as wanted)

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      WATCHMODE_CSV_URL: https://api.watchmode.com/datasets/title_id_map.csv
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Create output dir
        run: mkdir -p out

      - name: Run builder (download CSV & build)
        run: |
          python tools/build_all_bundles.py --out out --index-spacing 100
        env:
          WATCHMODE_CSV_URL: ${{ env.WATCHMODE_CSV_URL }}

      - name: Read manifest and set outputs
        id: manifest
        run: |
          python - <<'PY'
import json, sys, pathlib
p=pathlib.Path('out/latest.json')
j=json.load(p.open())
print('version='+j['version'])
print('manifest='+str(p))
PY
      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.manifest.outputs.version || github.run_id }}
          name: "Bundles ${{ steps.manifest.outputs.version || github.run_id }}"
          body: "Automated build of mapping bundles."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: out/*.gz,out/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish latest.json to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./out
