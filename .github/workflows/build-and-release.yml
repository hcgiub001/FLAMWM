name: Build & Release Watchmode Bundles

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'    # daily at 03:00 UTC (adjust if wanted)

permissions:
  contents: write
  packages: write

env:
  WATCHMODE_CSV_URL: https://api.watchmode.com/datasets/title_id_map.csv

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Create output dir
        run: mkdir -p out

      - name: Run builder (download CSV & build)
        run: |
          python tools/build_all_bundles.py --out out --index-spacing 100
        env:
          WATCHMODE_CSV_URL: ${{ env.WATCHMODE_CSV_URL }}

      - name: Create combined archive of out/
        run: |
          # create a gzipped tar of everything in out/
          tar -czf bundles-${GITHUB_RUN_ID}.tar.gz -C out .

      - name: Read manifest and set outputs
        id: manifest
        run: |
          python - <<'PY'
import json, pathlib, os
p = pathlib.Path('out/latest.json')
if not p.exists():
    # create a minimal latest.json so we always have a version value
    out = {"version": str(os.getenv("GITHUB_RUN_ID", "run"))}
else:
    out = json.load(p.open())
version = out.get('version', str(os.getenv("GITHUB_RUN_ID", "run")))
# write outputs for other steps
with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
    f.write(f"version={version}\n")
    f.write(f"manifest={p}\n")
print("manifest file:", p)
print("version:", version)
PY

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          # Prefer version from latest.json; fallback to run id if empty
          tag_name: ${{ steps.manifest.outputs.version || github.run_id }}
          name: "Bundles ${{ steps.manifest.outputs.version || github.run_id }}"
          body: "Automated build of mapping bundles."
          files: bundles-${{ github.run_id }}.tar.gz,out/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish latest.json to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./out
